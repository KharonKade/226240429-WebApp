<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Exercise 0.3</title>   

    <style>
        header {
            padding: 10px;
            background-color: gray;
            color: white;
        }
        
        footer{
            text-align: center;
            padding: 10px;
            background-color: gray;
            color: white;
            cursor: pointer;
        }
        .section{
            padding:50px 0;

        }
    </style>
</head>

<body>
    <div>
        <section id="home">
            <header> 
                <nav>
                    <a href="#home"></a>
                    <a href="#Image">Image</a>|
                    <a href="#Form">Form Validation</a>|
                    <a href="#GoogleMap">Google Map</a>|
                    <a href="#Instagram">Instagram</a>
                </nav>
            </header>
        </section>
    </div>

    <div class="container">
        <section id="Image" class="section">
            <h1>Image</h1>
            <div>
                <div class="col-md-6">
                    <img src="barney.png" alt="barney steroids" weight="250" height="300" ><br>
                </div>
                <div class="col-md-6">
                    <abbr title="Portable Network Graphic">PNG</abbr>
                    <cite> Quora</cite>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <section id="Form" class="section">
            <form action>
                <h1>Form Validation</h1>
                <div class="mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Letters only" required><br>
                </div>
                
                <div class="mb-3">
                    <label for="email">Email Address:</label>
                    <input type="text" id="name" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br>
                </div>

                <div class="mb-3">
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" min="11" pattern="[0-9]+" title="Numbers Only" required><br>
                </div>

                <div class="mb-3">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" name="birthDate" required><br>
                </div>
                <input type="submit" value="submit">
            </form>
        </section>
    </div>

    <div class="container">
        <section id="GoogleMap" class="section">
            <h1>Google Map</h1>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12789.15832930526!2d120.56243609999999!3d16.396983149999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sph!4v1707095893852!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </div>

    <div class="container">
        <section id="Instagram" class="section">
            <h1>Instagram</h1>
            <blockquote class="instagram-media" data-instgrm-captioned data-instrgm-permalink="https://www.instagram.com/reel/Czvd9H2ul5p/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14">
                <a href="https://www.instagram.com/reel/Czvd9H2ul5p/?utm_source=ig_embed&amp;utm_campaign=loading" target="_blank">View this post on Instagram</a>"
            </blockquote>

            <script async src="//www.instagram.com/embed.js"></script>
        </section>
    </div>

    <footer> 
        Teletubbies
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
