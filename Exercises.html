<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
        header {
            padding: 3px;
            background-color: #6b6169;
            color: white;
        }
        footer {
            text-align: center;
            padding: 25px;
            background-color: #6b6169;
            color: white;
        }
    </style>
</head>

<body style="background-color: #989898">
    <header>
        <nav>
            <h1>Links</h1>
                <ul>
                    <a href="#">Home</a> |
                    <a href="#">About Us</a> |
                    <a href="#">Contact</a>      
                </ul>
        </nav>
    </header>

    <section>
        <h1>Images</h1>
            <figure>
                <ul>
                    <img src="pfp.jpg" alt="profile picture" weight="250" height="300">
                    <figcaption> Profile Picture</figcaption>
                </ul>
            </figure>
    </section>

    <section>
        <h1>Form</h1>
            <ul>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required minlength="15" patterm="[A-Za-z\s]+" title="Enter a valid name"><br>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase letter, and at least 8 or more characters."><br>

                    <h5>GENDER:</h5>
                        <label for="male">MALE</label>
                        <input type="radio" id="male" name="Gender" value="Male">
                        <label for="female">FEMALE</label>
                        <input type="radio" id="female" name="Gender" value="Female"><br>
                    <br>
                    <label for="terms">I Accept the Terms and Conditions</label>
                    <input type="checkbox" id="terms" name="terms" required><br>
                    <br>
                    <button type="Submit">Submit</button>
                </form>
            </ul>
    </section>

    <section>
        <h1>Tables</h1>
            <ul>
                <table style="width: 50%">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>25</td>
                        <td>Neew York</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>30</td>
                        <td>Los Angeles</td>
                    </tr>
                </table>    
            </ul>
    </section>

    <section>
            <h1>Audio</h1>
                <ul>    
                    <audio controls>
                        <source scr="Lostonyou.mp3" type="audio/mpeg">
                        Your browser does not support the audio tag
                    </audio>
                </ul>
    </section>

    <section>
        <h1>Video</h1>
            <ul>
                <video width="320" height="240" controls>
                    <source src="RickRolled.mp4" type="video/mp4">
                    Your browser does not support the video tag
                </video>
            </ul>
    </section>

    <footer>
        TELETUBBIES
    </footer>

        
</body>
</html>
